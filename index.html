<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="msg-screen" id="0">0</div>
            <div class="boxes">
                <button class="box clrgr" id="c">AC</button>
                <button class="box clrgr" id="+/-">+/-</button>
                <button class="box clrgr" id="%">%</button>
                <button class="box clror" id="/">&#247;</button>
                <button class="box" id="7">7</button>
                <button class="box" id="8" >8 </button>
                <button class="box" id="9">9</button>
                <button class="box clror" id="*">&#215;</button>
                <button class="box" id="4">4</button>
                <button class="box" id="5">5</button>
                <button class="box"id="6" >6</button>
                <button class="box clror"id="-">&#8722;</button>
                <button class="box" id="1">1</button>
                <button class="box" id="2">2</button>
                <button class="box"id="3">3</button>
                <button class="box clror"id="+">+</button>
                <button class="box padd"id="0">0</button>
                <button class="box padd"id="00">00</button>
                <button class="box"id=".">.</button>
                <button class="box clror" id="=">=</button>
            </div>
            <p>&copy; Made by Aakash Singh</p>
        </div>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
